<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <p class="d"></p>
        <button class="btn clear" onclick="erase()">clear</button>
        <button class="btn asterisk" onclick="calculate('*')"> * </button>
        <button class="btn one" onclick="calculate('1')">1</button>
        <button class="btn two" onclick="calculate('2')">2</button>
        <button class="btn three" onclick="calculate('3')">3</button>
        <button class="btn plus" onclick="calculate('+')">+</button>
        <button class="btn four" onclick="calculate('4')">4</button>
        <button class="btn five" onclick="calculate('5')">5</button>
        <button class="btn six" onclick="calculate('6')">6</button>
        <button class="btn sub" onclick="calculate('-')">-</button>
        <button class="btn seven" onclick="calculate('7')">7</button>
        <button class="btn eigth" onclick="calculate('8')">8</button>
        <button class="btn nine" onclick="calculate('9')">9</button>
        <button class="btn div" onclick="calculate('/')" >/</button>
        <button class="btn zero" onclick="calculate('0')">0</button>
        <button class="btn hun" onclick="calculate('00')">00</button>
        <button class="btn equal" onclick="result()">=</button>

    </div>
    
</body>
</html>
